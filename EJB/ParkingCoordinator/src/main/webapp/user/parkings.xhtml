<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title>Parkings</title>
        <link type="text/css" rel="stylesheet" href="/resources/css/jsfcrud.css?ln=css" />
    </head>
    <body>

        <div>
            Parking list
           
            <h:dataTable value="#{serviceBean.getAllParkingsDataModel(param['id'])}" var="p">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{p.idparking}
                </h:column>

                <h:column>
                    <f:facet name="header">Free places</f:facet>
                        #{p.freePlaces}
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>
                        #{p.address}
                </h:column>
                <h:column>
                    <f:facet name="header">Comments</f:facet>
                        #{p.comments}
                </h:column>

            </h:dataTable>
        </div>

        <h:button value="home" outcome="/user/home.xhtml" />

    </body>
</html>
