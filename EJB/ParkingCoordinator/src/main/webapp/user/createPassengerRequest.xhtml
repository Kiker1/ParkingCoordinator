<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title>createPassengerRequset</title>
        <link type="text/css" rel="stylesheet" href="/resources/css/jsfcrud.css?ln=css" />
    </head>
    <body>
        <div>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Select driver request" />
                    <h:selectOneMenu value="#{createPassengerRequestBean.request.driverRequestid}"
                                     converter="#{driverRequestConverterBean}">
                        <f:selectItems value="#{serviceBean.getAllValidDriverRequests(userLoginBean.currentUser)}" var="r"
                                       itemLabel="#{r.toString()}" itemValue="#{r}" />
                    </h:selectOneMenu><!--<h:panelGroup />-->

                    <h:commandButton action="#{createPassengerRequestBean.create()}" value="Create"/>     

                </h:panelGrid>
            </h:form>
            <br/>
            <h:button value="home" outcome="/user/home.xhtml" />
        </div>
    </body>
</html>
